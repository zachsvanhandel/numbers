name: Set up environment

inputs:
  node-version:
    required: true

runs:
  using: composite
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node_modules-${{ inputs.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}

    - name: Install dependencies
      run: pnpm install
      shell: bash
