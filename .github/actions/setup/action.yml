name: setup

inputs:
  node-version:
    required: true

runs:
  using: composite
  steps:
    - name: pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node_modules-${{ inputs.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}

    - name: install
      run: pnpm install
      shell: bash
