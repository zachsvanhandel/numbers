name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build

    strategy:
      matrix:
        node-version: [22]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: pnpm build

  lint:
    name: Lint

    strategy:
      matrix:
        node-version: [22]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: pnpm lint

  validate:
    name: Validate

    strategy:
      matrix:
        node-version: [22]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: npx commitlint <<< $PR_TITLE
