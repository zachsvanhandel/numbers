name: ci

on:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        node-version: [22]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: build
        run: pnpm build

  lint:
    strategy:
      matrix:
        node-version: [22]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: lint
        run: pnpm lint
